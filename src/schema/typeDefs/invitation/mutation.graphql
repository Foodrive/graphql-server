type Mutation {
  createInvitation(eventId: ID!, userId: ID!, numAttendees: Int!): Invitation
  cancelInvitation(invId: ID): Invitation
  acceptInvitationList(invites: [ID]!): [Invitation]
  verifyInvitation(invId: ID): Invitation #verify invitation when user claims a meal
  rejectInvitation(invId: ID): Invitation
}
