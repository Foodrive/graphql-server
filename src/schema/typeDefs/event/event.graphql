interface Event {
  id: ID!
  name: String!
  description: String
  startDate: String!
  endDate: String!
  type: EventType!
  location: Location!
  organiser: User!
}

type AttendeeInfo {
  pendingInvites: Int!
  claimedCapacity: Int!
  pendingCapacity: Int!
  maxCapacity: Int!
}

type FoodDrive implements Event {
  id: ID!
  name: String!
  description: String
  startDate: String!
  endDate: String!
  type: EventType!
  location: Location!
  organiser: User!
  contactNumber: String!
  email: String!
  maxCapacity: Int!
  invitations: [Invitation!]!
  autoAccept: Boolean!
  isOpen: Boolean!
  food: [Food!]!
  facebookPage: String
  attendeeInfo: AttendeeInfo!
}

enum EventType {
  FoodDrive
}
