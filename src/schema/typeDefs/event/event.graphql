interface Event {
  id: ID!
  type: EventType!
  creator: User!
  datetime: String!
  location: Location!
}

type FoodDrive implements Event {
  id: ID!
  name: String!
  type: EventType!
  creator: User!
  datetime: String!
  location: Location!
  description: String!
  food: [Food!]!
  invitations: [Invitation!]!
  attendees: [User!]!
  totalServings: Int!
}

type FoodRequest implements Event {
  id: ID!
  type: EventType!
  creator: User!
  datetime: String!
  location: Location!
}

type FoodDiscount implements Event {
  id: ID!
  type: EventType!
  creator: User!
  description: String!
  datetime: String!
  location: Location!
  food: [Food!]!
}

enum EventType {
  FOODDRIVE
  FOODREQUEST
  FOODDISCOUNT
}
